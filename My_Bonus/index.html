<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP v5.2 IMPORT CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- MY STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <title>My BONUS Vue</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-light text-center mt-5">Videogames Card Generator</h1>
                </div>
               <div class="row mt-5">
                <div class="col-12 d-flex justify-content-around">
                    <input type="text" placeholder="Titolo del gioco">
                    <input type="text" placeholder="Sorgente immagine">
                    <input type="text" placeholder="Breve descrizione">
                    <input type="button" value="Genera Card!">
                </div>
               </div>
              <div class="row mt-5">
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the card's
                                content.</p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <!-- VUE 2.7 IMPORT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- MY SCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
